<h1>Ingredient Nutrition Analyzer</h1>
<div class="container">
  <form
    [formGroup]="ingredientForm"
    (ngSubmit)="onSubmit(ingredientForm.value)"
  >
    <div class="row">
      <div class="col-xs-12">
        <div>
          <label for="search">Enter Ingredients</label>
        </div>
        <div formArrayName="ingr">
          <div
            class="form-group"
            *ngFor="let control of controls; let i = index"
          >
            <div class="col-xs-8">
              <input class="form-control" type="text" [formControlName]="i" />
            </div>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDelete(i)"
              [disabled]="controls.length == 1"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-8">
          <button
            class="btn btn-success"
            type="button"
            (click)="onAddIngredients()"
            [disabled]="!ingredientForm.valid"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </div>
    <div class="analyze">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!ingredientForm.valid"
          >
            Analyze
          </button>
          <button
            class="btn btn-danger reset-btn"
            type="button"
            (click)="onReset()"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </form>
  <div *ngIf="isLoading" class="loading">
    <p>Loading...</p>
  </div>
  <div class="row" *ngIf="data && data.totalNutrients">
    <div class="col-xs-12">
      <div class="list-container">
        <ul class="total-fat">
          <li class="total-fat" *ngIf="data.totalNutrients.FAT">
            <strong>Total Fat</strong>:
            {{ data.totalNutrients.FAT.quantity }} grams.
          </li>
          <li class="fats saturated" *ngIf="data.totalNutrients.FASAT">
            Saturated Fat: {{ data.totalNutrients.FASAT.quantity }} grams.
          </li>
          <li class="fats trans" *ngIf="data.totalNutrients.FAPU">
            Trans Fats: {{ data.totalNutrients.FAPU.quantity }} grams.
          </li>
          <li class="sodium" *ngIf="data.totalNutrients.NA">
            <strong>Sodium</strong>:
            {{ data.totalNutrients.NA.quantity }} miligrams.
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

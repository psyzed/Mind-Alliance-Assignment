<h1>Ingredient Nutrition Analyzer</h1>
<div class="container">
  <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <div>
          <label for="search">Enter Ingredients</label>
        </div>
        <div formArrayName="name">
          <div
            class="form-group"
            *ngFor="let control of controls; let i = index"
          >
            <div class="col-xs-8">
              <input class="form-control" type="text" [formControlName]="i" />
            </div>
            <button class="btn btn-danger" type="button" (click)="onDelete(i)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-8">
          <button
            class="btn btn-success"
            type="button"
            (click)="onAddIngredients()"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </div>
    <div class="analyze">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!ingredientForm.valid"
          >
            Analyze
          </button>
          <button class="btn btn-danger reset-btn" type="button">Reset</button>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-xs-12">
      <p class="total-fat"></p>
      <p class="saturated"></p>
      <p class="trans"></p>
      <p class="sodium"></p>
    </div>
  </div>
</div>
